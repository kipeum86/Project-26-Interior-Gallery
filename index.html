<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our New Home - Interior Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Instrument Sans", sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #6B5B50; /* Initial fallback */
    }

    .slider {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: none;
    }

    .slider__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      flex-shrink: 0;
    }

    .slider__menu {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: none;
      cursor: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
      transition: border-color 0.3s ease;
    }

    .slider__menu:hover {
      border-color: rgba(255, 255, 255, 0.8);
    }

    .slider__menu span {
      width: 18px;
      height: 1px;
      background: rgba(255, 255, 255, 0.8);
    }

    .slider__label {
      font-size: 11px;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      display: none;
    }

    .slider__body {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 32px 40px;
      min-height: 0;
      position: relative;
    }

    .slider__left {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      position: relative;
      z-index: 4;
      max-width: 100%;
    }

    .slider__title {
      font-size: clamp(28px, 5vw, 64px); 
      font-weight: 700;
      color: rgba(255, 255, 255, 0.35);
      line-height: 1.15;
      letter-spacing: -0.02em;
      overflow: hidden;
      position: relative;
      margin-top: auto;
      margin-bottom: auto;
      word-break: keep-all;
      padding-right: 20px;
    }

    .slider__title span {
      display: inline-block;
      will-change: transform;
    }

    .slider__footer {
      flex-shrink: 0;
      margin-top: 32px;
    }

    .slider__description {
      font-size: 10px;
      letter-spacing: 1.2px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      text-transform: uppercase;
    }

    .slider__location {
      font-size: 10px;
      letter-spacing: 1.2px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      text-transform: uppercase;
      margin-top: 12px;
    }

    .slider__cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      will-change: transform;
      z-index: 10;
      color: rgba(255, 255, 255, 0.6);
      font-size: 24px;
      font-weight: 400;
    }

    .slider__right {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .slider__images {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slider__slide {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      will-change: transform, filter, opacity;
      contain: layout style;
    }

    .slider__slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15)) brightness(0.95);
    }

    @media screen and (min-width: 768px) {
      .slider__header {
        padding: 40px 56px;
      }

      .slider__label {
        display: flex;
      }

      .slider__body {
        padding: 0 56px 56px;
      }

      .slider__footer {
        margin-top: 48px;
      }

      .slider__slide {
        width: 85%;
      }

      .slider__cursor {
        width: 88px;
        height: 88px;
      }
    }

    @media screen and (min-width: 1024px) {
      .slider__body {
        flex-direction: row;
      }

      .slider__left {
        width: 35%;
        flex-shrink: 0;
        z-index: auto;
      }

      .slider__right {
        position: static;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
        opacity: 1;
        pointer-events: auto;
      }

      .slider__slide {
        width: 90%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .slider__slide,
      .slider__title span {
        will-change: auto;
      }
    }
  </style>
</head>
<body>

  <section class="slider">
    <div class="slider__header">
      <button class="slider__menu" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <span class="slider__label">OUR NEW HOME '26</span>
    </div>

    <div class="slider__body">
      <div class="slider__left">
        <h2 class="slider__title" aria-live="polite"></h2>
        <div class="slider__footer">
          <div class="slider__info">
            <p class="slider__description">NEW APARTMENT INTERIOR<br>RENOVATION PROJECT<br>COMPLETED IN 2026</p>
            <!-- Updated the text here -->
            <p class="slider__location">THOUGHTFULLY<br>CRAFTED SPACES.</p>
          </div>
        </div>
      </div>
      <div class="slider__right">
        <div class="slider__images"></div>
      </div>
    </div>
  </section>

  <!-- Load GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    const throttle = (callback, limit) => {
      let waiting = false;
      return function () {
        if (!waiting) {
          callback.apply(this, arguments);
          waiting = true;
          setTimeout(() => {
            waiting = false;
          }, limit);
        }
      };
    };

    const debounce = (func, wait, immediate) => {
      let timeout;
      return function () {
        const context = this;
        const args = arguments;
        const later = function () {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        const callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
      };
    };

    const SLIDES = [
      { name: "Living Room", color: "#A8B0AC", image: "https://imgur.com/frbFY3D.jpg" },
      { name: "Lounge Area", color: "#B8B0A5", image: "https://imgur.com/7PvqOpd.jpg" },
      { name: "Hallway View", color: "#8E9492", image: "https://imgur.com/2kPrZCo.jpg" },
      { name: "Entrance", color: "#6A645D", image: "https://imgur.com/9tmQPMt.jpg" },
      { name: "Kitchen View", color: "#ADA398", image: "https://imgur.com/iiuMK2Z.jpg" },
      { name: "Modern Kitchen", color: "#999E9F", image: "https://imgur.com/WcLSAxj.jpg" },
      { name: "Countertop", color: "#B5A9A4", image: "https://imgur.com/ZT6Tixq.jpg" },
      { name: "Open Space", color: "#9D9E97", image: "https://imgur.com/MrprZ9b.jpg" },
      { name: "Cozy Nook", color: "#A7A0A8", image: "https://imgur.com/1BTRvqs.jpg" },
      { name: "Home Office", color: "#8F8985", image: "https://imgur.com/S1GcfEw.jpg" },
      { name: "Workspace", color: "#B8B1A7", image: "https://imgur.com/c0oLfxB.jpg" },
      { name: "Main Bath", color: "#9B9C9B", image: "https://imgur.com/KqDHFhI.jpg" },
      { name: "Bath Details", color: "#AFAAA1", image: "https://imgur.com/A3po2hp.jpg" },
      { name: "Master Closet", color: "#97918B", image: "https://imgur.com/79I00tM.jpg" },
      { name: "Wardrobe", color: "#8B8F95", image: "https://imgur.com/VUwpU4A.jpg" },
      { name: "Master Bath", color: "#7A7B7A", image: "https://imgur.com/XWT6Icj.jpg" }
    ];

    const AUTOPLAY_DELAY = 4000;

    class Slider {
      constructor() {
        this.current = 0;
        this.animating = false;
        this.total = SLIDES.length;
        this.el = document.querySelector(".slider");
        this.titleEl = document.querySelector(".slider__title");
        this.imagesEl = document.querySelector(".slider__images");
        this.slideEls = [];
        this.currentLine = null;
        this.cursorVisible = false;
        this.autoPlayId = null;
        this.reducedMotion = window.matchMedia(
          "(prefers-reduced-motion: reduce)"
        ).matches;

        this.preload();
        this.setTitle(SLIDES[0].name);
        gsap.set(this.el, { backgroundColor: SLIDES[0].color });
        this.buildCarousel();
        this.buildCursor();
        this.bind();
        this.startAutoPlay();
      }

      preload() {
        SLIDES.forEach((s) => {
          new Image().src = s.image;
        });
      }

      mod(n) {
        return ((n % this.total) + this.total) % this.total;
      }

      buildCursor() {
        this.cursorEl = document.createElement("div");
        this.cursorEl.className = "slider__cursor";
        this.cursorEl.textContent = "+";
        this.cursorEl.setAttribute("aria-hidden", "true");
        this.el.appendChild(this.cursorEl);
        gsap.set(this.cursorEl, { xPercent: -50, yPercent: -50, opacity: 0 });
        this.cursorMoveX = gsap.quickTo(this.cursorEl, "x", {
          duration: 0.5,
          ease: "power3"
        });
        this.cursorMoveY = gsap.quickTo(this.cursorEl, "y", {
          duration: 0.5,
          ease: "power3"
        });
      }

      startAutoPlay() {
        this.stopAutoPlay();
        this.autoPlayId = setInterval(() => {
          if (!this.animating) this.go("next");
        }, AUTOPLAY_DELAY);
      }

      stopAutoPlay() {
        if (this.autoPlayId) {
          clearInterval(this.autoPlayId);
          this.autoPlayId = null;
        }
      }

      setTitle(text) {
        this.titleEl.innerHTML = "";
        const line = document.createElement("div");
        [...text].forEach((ch) => {
          const span = document.createElement("span");
          span.innerHTML = ch === " " ? "&nbsp;" : ch; 
          line.appendChild(span);
        });
        this.titleEl.appendChild(line);
        this.currentLine = line;
      }

      animateTitle(newText, direction) {
        const h = this.titleEl.offsetHeight;
        const dir = direction === "next" ? 1 : -1;
        const oldLine = this.currentLine;
        const oldChars = [...oldLine.querySelectorAll("span")];

        this.titleEl.style.height = h + "px";
        oldLine.style.cssText = "position:absolute;top:0;left:0;width:100%";

        const newLine = document.createElement("div");
        newLine.style.cssText = "position:absolute;top:0;left:0;width:100%";
        [...newText].forEach((ch) => {
          const span = document.createElement("span");
          span.innerHTML = ch === " " ? "&nbsp;" : ch;
          newLine.appendChild(span);
        });
        this.titleEl.appendChild(newLine);

        const newChars = [...newLine.querySelectorAll("span")];
        gsap.set(newChars, { y: h * dir });

        const duration = this.reducedMotion ? 0.01 : 1;
        const stagger = this.reducedMotion ? 0 : 0.04;

        const tl = gsap.timeline({
          onComplete: () => {
            oldLine.remove();
            newLine.style.cssText = "";
            gsap.set(newChars, { clearProps: "all" });
            this.titleEl.style.height = "";
            this.currentLine = newLine;
          }
        });

        tl.to(
          oldChars,
          {
            y: -h * dir,
            stagger: stagger,
            duration: duration,
            ease: "expo.inOut"
          },
          0
        );

        tl.to(
          newChars,
          {
            y: 0,
            stagger: stagger,
            duration: duration,
            ease: "expo.inOut"
          },
          0
        );

        return tl;
      }

      makeSlide(idx) {
        const div = document.createElement("div");
        div.className = "slider__slide";
        const img = document.createElement("img");
        img.src = SLIDES[idx].image;
        img.alt = SLIDES[idx].name;
        img.width = 600;
        img.height = 420;
        div.appendChild(img);
        return div;
      }

      getSlideProps(step) {
        const h = this.imagesEl.offsetHeight;
        const absStep = Math.abs(step);
        const positions = [
          { x: -0.35, y: -0.95, rot: -30, s: 1.35, b: 16, o: 0 },
          { x: -0.18, y: -0.5, rot: -15, s: 1.15, b: 8, o: 0.55 },
          { x: 0, y: 0, rot: 0, s: 1, b: 0, o: 1 },
          { x: -0.06, y: 0.5, rot: 15, s: 0.75, b: 6, o: 0.55 },
          { x: -0.12, y: 0.95, rot: 30, s: 0.55, b: 14, o: 0 }
        ];
        const idx = Math.max(0, Math.min(4, step + 2));
        const p = positions[idx];

        return {
          x: p.x * h,
          y: p.y * h,
          rotation: p.rot,
          scale: p.s,
          blur: p.b,
          opacity: p.o,
          zIndex: absStep === 0 ? 3 : absStep === 1 ? 2 : 1
        };
      }

      positionSlide(slide, step) {
        const props = this.getSlideProps(step);
        gsap.set(slide, {
          xPercent: -50,
          yPercent: -50,
          x: props.x,
          y: props.y,
          rotation: props.rotation,
          scale: props.scale,
          opacity: props.opacity,
          filter: "blur(" + props.blur + "px)",
          zIndex: props.zIndex
        });
      }

      buildCarousel() {
        if (!this.imagesEl || this.imagesEl.offsetHeight === 0) return;
        this.imagesEl.innerHTML = "";
        this.slideEls = [];

        for (let step = -1; step <= 1; step++) {
          const idx = this.mod(this.current + step);
          const slide = this.makeSlide(idx);
          this.imagesEl.appendChild(slide);
          this.positionSlide(slide, step);
          this.slideEls.push({ el: slide, step: step });
        }
      }

      animateCarousel(direction) {
        if (!this.imagesEl || this.imagesEl.offsetHeight === 0)
          return gsap.timeline();

        const shift = direction === "next" ? -1 : 1;
        const enterStep = direction === "next" ? 2 : -2;
        const newIdx =
          direction === "next"
            ? this.mod(this.current + 2)
            : this.mod(this.current - 2);

        const newSlide = this.makeSlide(newIdx);
        this.imagesEl.appendChild(newSlide);
        this.positionSlide(newSlide, enterStep);
        this.slideEls.push({ el: newSlide, step: enterStep });

        this.slideEls.forEach((s) => {
          s.step += shift;
        });

        const duration = this.reducedMotion ? 0.01 : 1.2;

        const tl = gsap.timeline({
          onComplete: () => {
            this.slideEls = this.slideEls.filter((s) => {
              if (Math.abs(s.step) >= 2) {
                s.el.remove();
                return false;
              }
              return true;
            });
          }
        });

        this.slideEls.forEach((s) => {
          const props = this.getSlideProps(s.step);
          s.el.style.zIndex = props.zIndex;

          tl.to(
            s.el,
            {
              x: props.x,
              y: props.y,
              rotation: props.rotation,
              scale: props.scale,
              opacity: props.opacity,
              filter: "blur(" + props.blur + "px)",
              duration: duration,
              ease: "power3.inOut"
            },
            0
          );
        });

        return tl;
      }

      go(direction) {
        if (this.animating) return;
        this.animating = true;
        this.startAutoPlay();

        const nextIdx =
          direction === "next"
            ? this.mod(this.current + 1)
            : this.mod(this.current - 1);

        const master = gsap.timeline({
          onComplete: () => {
            this.current = nextIdx;
            this.animating = false;
          }
        });

        master.to(
          this.el,
          {
            backgroundColor: SLIDES[nextIdx].color,
            duration: this.reducedMotion ? 0.01 : 1.2,
            ease: "power2.inOut"
          },
          0
        );

        master.add(this.animateTitle(SLIDES[nextIdx].name, direction), 0);
        master.add(this.animateCarousel(direction), 0);
      }

      bind() {
        const onWheel = throttle((e) => {
          if (this.animating) return;
          this.go(e.deltaY > 0 ? "next" : "prev");
        }, 1800);
        window.addEventListener("wheel", onWheel, { passive: true });

        let touchStartY = 0;
        window.addEventListener(
          "touchstart",
          (e) => {
            touchStartY = e.touches[0].clientY;
          },
          { passive: true }
        );

        const onTouchEnd = throttle((e) => {
          if (this.animating) return;
          const diff = touchStartY - e.changedTouches[0].clientY;
          if (Math.abs(diff) < 40) return;
          this.go(diff > 0 ? "next" : "prev");
        }, 1800);
        window.addEventListener("touchend", onTouchEnd, { passive: true });

        window.addEventListener("keydown", (e) => {
          if (this.animating) return;
          if (e.key === "ArrowDown" || e.key === "ArrowRight") this.go("next");
          if (e.key === "ArrowUp" || e.key === "ArrowLeft") this.go("prev");
        });

        this.el.addEventListener(
          "mousemove",
          (e) => {
            if (!this.cursorVisible) {
              gsap.to(this.cursorEl, { opacity: 1, duration: 0.3 });
              this.cursorVisible = true;
            }
            this.cursorMoveX(e.clientX);
            this.cursorMoveY(e.clientY);
          },
          { passive: true }
        );

        this.el.addEventListener("mouseleave", () => {
          gsap.to(this.cursorEl, { opacity: 0, duration: 0.3 });
          this.cursorVisible = false;
        });

        const onResize = debounce(() => {
          if (!this.animating && this.imagesEl.offsetHeight > 0) {
            this.slideEls.forEach((s) => {
              this.positionSlide(s.el, s.step);
            });
          }
        }, 300);
        window.addEventListener("resize", onResize, { passive: true });

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            this.animating = false;
            this.stopAutoPlay();
          } else {
            this.startAutoPlay();
          }
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      new Slider();
    });
  </script>
</body>
</html>
